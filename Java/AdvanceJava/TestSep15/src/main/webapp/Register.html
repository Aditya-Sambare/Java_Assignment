<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
<h2>Register here</h2>
<form action="InsertRecordsServlet">
    <input type="number" name="id" placeholder="Enter employee id"><br>
    <input type="text" name="password" placeholder="Enter employee password"><br>
    <input type="text" name="name" placeholder="Enter employee name"><br>
    <input type="text" name="address" placeholder="Enter employee address"><br>
    <input type="number" name="age" placeholder="Enter employee age"><br>
    <input type="submit"><input type="reset">
</form>
</body>
</html>
