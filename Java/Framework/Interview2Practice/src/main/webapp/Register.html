<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<style>
    body{
    text-align: center;
    }
</style>
<body>
<h1>Register here</h1>
<form action="RegisterServlet">
    <input type="text" name="userName" placeholder="Enter your full name" required><br>
    <label>Saving Account</label>
    <input type="radio" name="accountType" value="savingAccount">
    <label>Current Account</label>
    <input type="radio" name="accountType" value="currentAccount"><br>
    <input type="text" name="companyName" placeholder="company name if current account" ><br>
    <input type="number" name="phone" placeholder="Enter phone number" required><br>
    <h1>permanent address</h1>
    <input type="number" placeholder="Enter House number" required name="hnp"/><br>
    <input type="text" placeholder="Enter Area" required name="areap"/><br>
    <input type="text" placeholder="Enter state" required name="statep"/><br>
    <input type="text" placeholder="Enter city" required name="cityp"/><br>
    <h1>temporary address if same as permanent address enter again</h1>
    <input type="number" placeholder="Enter House number" name="hnt"/><br>
    <input type="text" placeholder="Enter Area"  name="areat"/><br>
    <input type="text" placeholder="Enter state" name="statet"/><br>
    <input type="text" placeholder="Enter city"  name="cityt"/><br>
    <input type="submit" value="Register"/><br>
</form>
<a href="Login.html">already user</a>
</body>
</html>
