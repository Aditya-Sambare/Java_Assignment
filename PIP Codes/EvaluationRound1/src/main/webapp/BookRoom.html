<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
</head>
<body>
<form action="BookRoomServlet">
    <h4>enter the user id</h4>
    <input type="number" name="userId">
    <h4>enter the room id</h4>
    <input type="number" name="roomId">
    <h4>enter the date for which you want to book</h4>
    <input type="date" name="date"><br>
    <h4>enter the starting time</h4>
    <input type="time" name="startingTime"><br>
    <h4>enter the ending time</h4>
    <input type="time" name="endingTime"><br>
    <input type="submit">
</form>
</body>
</html>
